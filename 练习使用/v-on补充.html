<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
     <input type="button" value="点一下" @click="ha(666)">
     <input type="text"  @keyup.enter="SayHello">
    </div>
     
    <script>
        var app=new Vue({
            el:"#app",
            methods:{
                ha:function(p1){
                console.log(p1);
                console.log("老铁");

                },
                SayHello:function(){
                         alert("吃了吗老铁！");
                },

            },
        })
    </script>
</body>
</html>
