<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <!--html里面写注释和js里面不同-->
    <div id="app">
    
        <input type="button" value="切换显示" @click="ChangeIsshow"> <!--增加按钮-->
        <input type="button" value="年龄增加" @click="add">
        <input type="button" value="年龄减小" @click="sub">
        <img v-show="isshow" src="回忆/1.jpg" alt="小手" width="255" height="255">
        <img v-show="age>=18" src="回忆/2.jpg" alt="小手" width="255" height="255">
    </div> 
    <!--vue开发版本-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <!--创建vue实例-->
   <script>

        var app= new Vue({
            el:'#app',//el是挂载div
            //data是数据
            data:{
                isshow:false,
                age:16
            },
            //method里面写方法
            methods:{
                ChangeIsshow:function(){
                  this.isshow=!this.isshow;//isshow方法
            
                },
                add:function(){
                    this.age++;
                },
                sub:function(){
                    this.age--;
                }
            },

        })
    </script>
</body>
</html>
